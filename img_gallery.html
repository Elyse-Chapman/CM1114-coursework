    <main>
	<!--image gallery-->
	<div id="img-gallery" class="container">
		<div class="row">
			
			<!--row 1-->
			<div class="col-sm">
				<img  src="images/aGoodGirlsGuideToMurder.jpg" onload="delight(this)"  onmouseover="highlight(this)" onmouseout="delight(this)"  class="gallery-img" alt="A good girls guide to murder" width="200" height="300">
			</div>

			<div class ="col-sm">
				<img src="images/aBalladOfSongBirdsAndSnakes.webp" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="A ballad of songbirds and snakes" width="200" height="300">
			</div>
			
			<div class = "col-sm">
				<img src="images/theHungerGamesTrilogy.jpg" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="The hunger games Trilogy" width="350" height="250">
			</div>
			
		</div>
		<div class="row">
		
			<!--row 2-->
			<div class="col-sm">
				<img src="images/Bannedbooks.jpg" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="banned books" width="200" height="200">
			</div>
			
			<div class = "col-sm">
				<img src="images/Best-books-of-2023.webp" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="best books of 2023" width="300" height="200">
			</div>

			<div class = "col-sm">
				<img src="images/History-of-paper-pop-up-books.jpg" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="dinosaur pop up book" width="300" height="200">
			</div>
			
		</div>
		<div class="row">

			<!--row 3-->
			<div class = "col-sm">
				<img src="images/popularBooks2023.jfif" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="popular books of 2023" width="300" height="200">
			</div>

			<div class = "col-sm">
				<img src="images/top10-fiction.jpg" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="top ten fiction of 2023" width="300" height="200">
			</div>

			<div class = "col-sm">
				<img src="images/top10-nonfiction.jpg" onload="delight(this)" onmouseover="highlight(this)" onmouseout="delight(this)" class="gallery-img" alt="top ten nonfiction of 2023" width="300" height="200">

	<script>
		//document.getElementById("img-gallery1").addEventListener("mouseover", highlight);
		//document.getElementById("img-gallery1").addEventListener("mouseout",delight);

		// code to allow images to be blured and deblurred when the mouse is hovering above
		function highlight(x){
			x.style="border: solid #b84848 2px;"
			x.style="filter: none;"
		}

		function delight(x){
			x.style="border: none;"	
			x.style="filter: blur(2px);"
		}

	</script>
